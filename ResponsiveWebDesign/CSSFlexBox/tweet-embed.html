<!DOCTYPE html>
<html>
    <head>
        <title>Tweet Embed</title>
        <link rel="stylesheet" type="text/css" href="tweet-embed.css"/>
    </head>

    <body>
        <header>
            <img src="profilepic.jpg" alt="Ayo's Profile Picture" class="profile-thumbnail">
            <div class="profile-name">
                <h3>Ayomide Oyekanmi</h3>
                <h4>@oyekanmiayo</h4>
            </div>
            <div class="follow-btn">
                <button>Follow</button>
            </div>
        </header>

        <div id="inner">
            <p>Don't postpone that thing you want to do. Start anyway. Start where you are. Use what you have. Do what you can.</p>
            <span class="date">1:56 PM - Wed, 25 Mar 2020</span>
            <hr>
        </div>

        <footer>
            <div class="stat">
                <div class="retweets">
                    <strong>107</strong> Retweets
                </div>
                <div class="likes">
                    <strong>43</strong> Likes
                </div>
            </div>

            <div class="cta">
                <button class="share-btn">Share</button>
                <button class="retweet-btn">Retweet</button>
                <button class="like-btn">Like</button>
            </div>
        </footer>
    </body>
</html>
